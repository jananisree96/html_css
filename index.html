<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main-div">
        <h1 id="logo">facebook</h1>
        <form>
            <div class="signup-form">
                <div class="form-heading">
                    <h2>Create a new account</h2>
                    <p>It's quick and easy.</p>
                </div>
                <div class="input-fields">
                    <div class="half-width">
                        <input type="text" placeholder="First name"/>
                    </div>
                    <div class="half-width">   
                        <input type="text" placeholder="Sur name"/>
                    </div>
                    <div class="full-width">
                        <input type="number" placeholder="Mobile Number"/>
                    </div>
                    <div class="full-width">
                        <input type="password" placeholder="New Password"/>
                    </div>
                    <label>Date of birth</label>
                    <div class="dob-div">
                        <div class="quat-width">
                            <select>
                                <option>1</option>
                            </select>
                        </div>
                        <div class="quat-width">
                            <select>
                                <option>1</option>
                            </select>
                        </div>
                        <div class="quat-width">
                            <select>
                                <option>1</option>
                            </select>
                        </div>
                    </div>
                    <label>Gender</label>
                    <div class="dob-div">
                        <div class="quat-width">
                            <div class="radio-button">
                                <label class="radio-lable">Female</label>
                                <input type="radio" class="radio-input"/>
                            </div>
                        </div>
                        <div class="quat-width">
                            <div class="radio-button">
                                <label class="radio-lable">Male</label>
                                <input type="radio" class="radio-input"/>
                            </div>
                        </div>
                        <div class="quat-width">
                            <div class="radio-button">
                                <label class="radio-lable">Custom</label>
                                <input type="radio" class="radio-input"/>
                            </div>
                        </div>
                    </div>
                    <small> People who use our service may have uploaded your contact information to Facebook. Learn more.
                    </small>                    
                    
                </div>
            </div>    
        </form>       
    </div>
</body>
</html>
